<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="stopwatch-container">
      <div id="stopwatch" class="stopwatch">00:00:00:00</div>
      <div id="controls" class="controls">
        <button id="startBtn" class="btn start" onclick="startStopwatch()">Start</button>
        <button id="stopBtn" class="btn stop" onclick="stopStopwatch()">Stop</button>
        <button id="lapBtn" class="btn lap" onclick="lapTime()">Lap</button>
        <button id="resetBtn" class="btn reset" onclick="resetStopwatch()">Reset</button>
      </div>
      <ul id="lapList" class="lap-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
